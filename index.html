<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search_bar" placeholder="Enter Your City Name" spellcheck="false" />
            <button class="search_btn"><img src="./images/search.png" /></button>
        </div>
        <div class="weather">
            <img src="./images/rain.png" class="weather_icon">
            <h1 id="temp">22Â°C</h1>
            <h2 id="cityName">Kolkata</h2>
        </div>
        <div class="other_details">
            <div class="col">
                <img src="./images/humidity.png" >
                <div>
                    <p id="humid">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./images/wind.png" >
                <div>
                    <p id="wind">15Km/h</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
